    <h2>Entrar em contato</h2>
    <!--Simulando um formulário para marcar um horário para entrar em contato-->
    <div class="cent">
    <form>
        Nome: <input name="Nome" type="text">
        <br>
        Email: <input name="Email" type="email">
        <br>
        Assunto: <input name="Assunto" type="text">
        <br>
        Idade: <input name="Idade" type="number">
        <br>
        Sexo: <input type="radio" name="Sexo" value="Masculino"> Masculino 
        <input type="radio" name="Sexo" value="Feminino"> Feminino 
        <input type="radio" name="Sexo" value="outro"> Outro 
        <br>
        Dia: <input type="date" name="Data">
        <br>
        Horário: <input type="time">
        <br>
        Mesagem: <textarea name="Mensagem"></textarea>
        <br>
        Arquivos (caso necessário): <input type="file" name="Arquivo">
        <br>
        <input type="submit" value="Enviar">
    </form>
